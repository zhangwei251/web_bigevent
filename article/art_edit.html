<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改文章</title>
     <!-- layul-css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" /> 
</head>
<body>
   <!-- 卡片区域 -->
   <div class="layui-card">
    <div class="layui-card-header">修改文章</div>
    <div class="layui-card-body">
      <!-- 发表文章的表单 -->
      <form class="layui-form" id="form-pub" lay-filter="addArticle"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" placeholder="请输入标题" lay-verify="required" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">文章类别</label>
            <div class="layui-input-block">
              <select name="cate_id" lay-verify="required">    
              </select>
            </div>
          </div> 
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章内容</label>
            <!-- 为富文本编辑器外部的容器设置高度 -->
            <div class="layui-input-block" style="height: 400px;">
              <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
              <textarea name="content"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <!-- 左侧的 label -->
            <label class="layui-form-label">文章封面</label>
            <!-- 选择封面区域 -->
            <div class="layui-input-block cover-box">
              <!-- 左侧裁剪区域 -->
              <div class="cover-left">
                <img id="image" src="/assets/images/sample2.jpg" alt="" />
              </div>
              <!-- 右侧预览区域和选择封面区域 -->
              <div class="cover-right">
                <!-- 预览的区域 -->
                <div class="img-preview"></div>
                <!-- 选择封面按钮 -->
                <button type="button" class="layui-btn layui-btn-danger" id="btnChooseCoverImage">选择封面</button>
                <!-- 隐藏的文件选择框 -->
                <input type="file" id="fileCover" style="display: none;" accept="image/png,image/jpeg,image/gif"/>
              </div>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit>发布</button>
              <button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
            </div>
          </div>
      </form>
    </div>
  </div>
  <!-- 分类的模板结构 -->
<script type="text/html" id="selectArtCates">
    <option value="">请选择文章类别</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}

</script>
</body>
<!-- layUi-JS -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- jquery-JS -->
<script src="/assets/lib/jquery.js"></script>
<!-- 自己封装的baseAPI -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 富文本 -->
<script src="/assets/lib/tinymce/tinymce.min.js">
</script><script src="/assets/lib/tinymce/tinymce_setup.js"></script>
<!-- 导入template-JS --> 
<script src="/assets/lib/template-web.js"></script>
<!-- 自己的-JS -->
<script src="/assets/js/article/art_edit.js"></script>
<!-- 导入cropper图片裁剪 -->
<script src="/assets/lib/cropper/Cropper.js"></script>
<script src="/assets/lib/cropper/jquery-cropper.js"></script>
</html>
